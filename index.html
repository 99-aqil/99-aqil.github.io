<!DOCTYPE html>
<html>
  <head>
    <title>Button Links</title>
  </head>
  <body>
    <h1>Welcome to Button Links!</h1>
    <p>Click on one of the buttons below to visit the official website of Google, Microsoft, or OpenAI:</p>
    <button onclick="trackEvent('Google')">Google</button>
    <button onclick="trackEvent('Microsoft')">Microsoft</button>
    <button onclick="trackEvent('OpenAI')">OpenAI</button>
    <script>
      function trackEvent(eventName) {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'fb_conversions.php');
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.send('event_name=' + eventName);
        window.open('https://www.' + eventName.toLowerCase() + '.com', '_blank');
      }
    </script>
  </body>
</html>
